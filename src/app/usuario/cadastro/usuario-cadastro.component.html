            <input type="text" pInputText placeholder="Nome" [(ngModel)]="usuario.nome">
        </div>
    </div>
    <!-- {{ user | json }} -->

            <span class="ui-inputgroup-addon"><i class="pi pi-fw pi-envelope"></i></span>

        </div>
    </div>

    <button pButton type="button" (click)="salvar()" label="Salvar"></button>
